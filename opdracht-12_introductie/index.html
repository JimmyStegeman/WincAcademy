<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="message-box" for="Carla">
            <div class="introduction">
                <div class="name-container">
                    <h2 class="name">Carla Snepvangers</h2>
                    <p class="subtitle">Friends with Marijn</p>
                </div>
                <div class="profile-picture">
                    <img src="afbeeldingen/placeholder-square.jpg" alt="image placeholder" width="50px">
                </div>
            </div>
            <p class="request">Carla requested permission to view your contact details</p>
            <div class="buttons">
                <hr />
                <ul>
                    <li><button class="approve">Approve</button></li>
                    <li><button class="decline">Decline</button></li>
                </ul>
            </div>
        </div>

        <div class="message-box" for="Marijn">
            <div class="introduction">
                <div class="name-container">
                    <h2 class="name">Marijn Pijnenborg</h2>
                    <p class="subtitle">New Member</p>
                </div>
                <div class="profile-picture">
                    <img src="afbeeldingen/placeholder-square.jpg" alt="image placeholder" width="50px">
                </div>
            </div>
            <p class="request">Marijn wants to add you to your group best friends</p>
            <div class="buttons">
                <hr />
                <ul>
                    <li><button class="approve">Approve</button></li>
                    <li><button class="decline">Decline</button></li>
                </ul>
            </div>
        </div>
    </div>
</body>


</html>
